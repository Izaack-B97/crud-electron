<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electron</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body class="bg-light">
    
    <main class="container-fluid">
        <div class="row">
            <div class="col-md-6 my-3 p-4">
                <header>
                    <h2 class="lead">Crear producto</h2>
                </header>
                <form id="product-form" class="card card-body">
                    <input type="hidden" id="id">
                    <div class="form-group">
                        <input id="nombre" type="text" class="form-control my-2" name="nombre" placeholder="Product's name" autofocus required>
                    </div>
                    <div class="form-group">
                        <input id="precio" type="number" step="any" class="form-control my-2" name="precio" placeholder="Product's price" required>
                    </div>
                    <div class="form-group">
                        <textarea name="descripcion" id="descripcion" rows="3" class="form-control my-2" placeholder="Product's description" required></textarea>
                    </div>
                    <button id="btn-guardar" name="btn-save" class="btn btn-primary btn-block">Save</button>
                </form>
            </div>
            <div class="col-md-6 my-3 p-4">
                <div id="area-products">
                    <ul class="list-group">
                        
                    </ul>
                </div>
            </div>
        </div>
    </main>

    <script src="./app.js"></script>
</body>
</html>
